<!Doctype html>
<html lang="en" xmlns:th=" http://thymeleaf.org">
<head>
    <meta charset = "UTF-8">
    <title>Student</title>
</head>
<body>
<p th:text="${student.getId()}">Value</p>
<p th:text="${student.getFirstName()}">Value</p>
<p th:text="${student.getLastName()}">Value</p>
<p th:text="${student.getEmail()}">Value</p>
<p th:text="${student.getGroupId()}">Value</p>

<a th:href="@{/students/{id}/edit(id=${student.getId()})}">EDIT</a>
<form th:method="DELETE" th:action="@{/students/{id}(id=${student.getId()})}">
    <input type="submit" value="Delete"/>
</form>
</body>
</html>
