<!Doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <title>
        Subjects
    </title>
</head>
<body>
<div th:switch="${subjects}">
    <h2 th:case="null">No subjects found!</h2>
    <div th:case="*">
        <h2>Subjects</h2>
        <table>
            <thead>
            <tr>
                <th>Id</th>
                <th>Name</th>
<!--                <th>Group Id</th>-->
            </tr>
            </thead>
            <tbody>
            <tr th:each="subject : ${subjects}">
                <td th:text="${subject.id}"></td>
                <td th:text="${subject.name}"></td>
<!--                <td th:text="${student.groupId}"></td>-->
                <td><a th:href="@{subject-update/{id}(id=${subject.id})}">Edit</a></td>
                <td><a th:href="@{subject-delete/{id}(id=${subject.id})}">Delete</a></td>
            </tr>
            </tbody>
        </table>
    </div>
    <div th:case="*">
        <h2>Questions</h2>
        <table>
            <thead>
            <tr>
                <th>Id</th>
                <th>Name</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="subject : ${subjects}">
                <td th:text="${subject.id}"></td>
                <td th:text="${subject.name}"></td>
                <!--                <td th:text="${student.groupId}"></td>-->
                <td><a th:href="@{subject-update/{id}(id=${subject.id})}">Edit</a></td>
                <td><a th:href="@{subject-delete/{id}(id=${subject.id})}">Delete</a></td>
            </tr>
            </tbody>
        </table>
    </div>
    <p><a href="/subject-create">Create user</a></p>
</div>
</body>
