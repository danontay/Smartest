<!Doctype html>
<html lang="en" xmlns:th=" http://thymeleaf.org">
<head>
    <meta charset = "UTF-8">
    <title>Update student</title>
</head>
<body>
<form th:method="PATCH" th:action="@{/subjects/{id}/(id=${subject.getId()})}" th:object="${subject}">
    <label for="id"> Id </label>

    <input type="text" th:field="*{id}" id="id"/>

    <label for="name"> Name </label>
    <input type="text" th:field="*{name}" id="name"/>
    <div style="color:red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name error</div>

    <label for="desc"> Description </label>
    <input type="text" th:field="*{desc}" id="desc"/>
    <div style="color:red" th:if="${#fields.hasErrors('desc')}" th:errors="*{desc}">Name error</div>
    <br/>
    <input type="submit" value="Update!"/>
</form>
</body>
</html>
