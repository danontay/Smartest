<!Doctype html>
<html lang="en" xmlns:th=" http://thymeleaf.org">
<head>
    <meta charset = "UTF-8">
    <title>new subject</title>
</head>
<body>
<div th:switch="${subjects}">
<h2 th:case="null">No subjects found!</h2>
<div th:case="*">
    <h2>Subjects</h2>
    <table>
        <thead>
        <tr>
            <th>Id</th>
            <th>Name</th>
            <th>Description</th>
            <th>Edit</th>
            <th>Quizes</th>
            <!--                <th>Group Id</th>-->
        </tr>
        </thead>
        <tbody>
        <tr th:each="subject : ${subjects}">
            <td th:text="${subject.getId()}"></td>
            <td th:text="${subject.getName}"></td>
            <td th:text="${subject.getDesc}"></td>
            <!--                <td th:text="${student.groupId}"></td>-->
<!--            <td><a th:href="@{subject-update/{id}(id=${subject.id})}">Edit</a></td>-->
<!--            <td><a th:href="@{subject-delete/{id}(id=${subject.id})}">Delete</a></td>-->
            <td> <a th:href="@{/subjects/{id}/edit(id=${subject.getId()})}">EDIT</a></td>
<!--            <td><form th:method="DELETE" th:action="@{/subjects/{id}(id=${subject.getId()})}">-->
<!--                <input type="submit" value="Delete"/>-->
<!--            </form></td>-->
            <td> <a th:href="@{/quiz/{id}/get(id=${subject.getId()})}">Open quizes</a> </td>
        </tr>
        </tbody>
    </table>
</div>
</div>
</body>
</html>
